<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1 class="title">Etch-a-Sketch</h1>
    <div class="body">
        <div class="settings">
            <div class="colorTitle">Color:</div>
            <div class="colorHolder">
                <button class="colorButton">Color:</button>
                <input type="color" class="colorPicker" value="#FFFFFF">
            </div>
            <div class="rainbowHolder">
                <button class="rainbowButton">Rainbow</button>
            </div>
            <div class="shadowHolder">
                <button class="shadowButton">Shadow</button>
            </div>
            <div class="sizeTitle">Grid Size:</div>
            <input type="range" min="8" max="100" value="16"  class="gridSize" />
        </div>
        <div class="grid"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
